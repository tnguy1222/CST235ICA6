<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title> JSF Response Page</title>
</h:head> 

<body> 
	<ui:composition template="/layouts/commonLayout.xhtml"> 
	<ui:define name="tiltle"> JSF Login Pgae</ui:define>
	<ui:define name="content">
	<!-- Welcome label, Order Data Grid, and Navigation Back to Login -->
	<div align = "center">
	Hello my name is #{user.firstName} #{user.lastName}. Your Orders are: <br/>
	<br/>
	<h:dataTable value ="#{formController.service.orders}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
		<h:column>
			<f:facet name="header">Order Number</f:facet>
			#{o.orderNo}
		</h:column>
		<h:column>
			<f:facet name="header">Product</f:facet>
			#{o.productName}
		</h:column>
		<h:column>
			<f:facet name="header">Price</f:facet>
			#{o.price}
		</h:column>
		<h:column>
			<f:facet name="header">Quantity</f:facet>
			#{o.quantity}
		</h:column>
	
	</h:dataTable>
	<br/>
	<h:form>
	<h:commanButton value ="Send Order" action="#{formController.onSendOrder()}"/><br/>
	<h:button value= "Login Again" outcome = "TestForm.xhtml"/>
	</h:form>
	</div>
	</ui:define>
	</ui:composition>
</body> 

</html>
